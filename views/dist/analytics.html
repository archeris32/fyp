      <style>
        label{
            margin: 20px;
        }
        .cont ul {
            opacity: 0;
            visibility: hidden;
            text-align: left;
            transition: all 200ms;
        }
        .cont:hover ul {
            opacity: 1;
            visibility: visible;
        }
        .cont ul {
            position: absolute;
            padding: 4px 0;
            top: 28px;
            right: 0;
            width: 80px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 3px rgba(0, 0, 0, 0.05);
            list-style-type: none;
        }
        .cont:hover ul:before {
            content: '';
            position: absolute;
            top: -12px;
            height: 12px;
            width: 100%;
            background-color: transparent;
        }
        .cont:hover ul:after {
            content: '';
            position: absolute;
            right: 6px;
            top: -16px;
            height: 0;
            width: 0;
            border: 8px solid transparent;
            border-bottom-color: #ccc;
        }
        .cont:hover ul li {
            padding: 5px 10px;
            color: #999;
            cursor: pointer;
            transition: all 100ms;
        }
        .cont:hover ul li:hover {
            background-color: #e6e6e6;
            color: black;
        }
        .cont:hover ul li:first-of-type:after {
            content: '';
            position: absolute;
            right: 6px;
            top: -15px;
            height: 0;
            width: 0;
            z-index: 1;
            border: 8px solid transparent;
            border-bottom-color: white;
            pointer-events: none;
        }
        .cont {
            margin: 0;
        }
        .container{
            width: 100%;
            padding: 0;
        }

        <script>var values=
          let value=[]
          for(i in values){
              value.push(values[i]["Month"])
          }
              let cost=[]
              for(j in values){
                  cost.push(String(values[j]["Count_Of_Sales"]))
              }
              let bonus= 0.1 * cost
              console.log(values)
              var pieDiv = document.getElementById("pie-chart");
          
              var traceA = {
              type: "pie",
              values: cost,
              labels: value
              };
          
              var data = [traceA];
          
              var layout = {
              title: "Total sales per months"
              };
          
              Plotly.plot(pieDiv, data, layout);
          
          
          var values2=
          let value2=[]
          for(i in values2){
              value2.push(values2[i]["doctor_t1"])
              value2.push(values2[i]["doctor_t2"])
              value2.push(values2[i]["doctor_t3"])
          }
              let cost2=[]
              let bonus3=[]
              for(j in values2){
                  cost2.push(String(values2[j]["cost_1"]))
                  cost2.push(String(values2[j]["cost_2"]))
                  cost2.push(String(values2[j]["cost_3"]))
                  bonus3.push(String(values2[j]["cost_1"])*0.1)
                  bonus3.push(String(values2[j]["cost_2"])*0.1)
                  bonus3.push(String(values2[j]["cost_3"])*0.1)
              }
          
              var pieDiv2 = document.getElementById("pie-chart2");
          
              var traceb = {
              type: "pie",
              values: cost2,
              labels: value2
              };
          
              var data2 = [traceb];
          
              var layout2 = {
              title: "Sales of each Doctor"
              };
          
              Plotly.plot(pieDiv2, data2, layout2);
              
              var pieDiv3 = document.getElementById("pie-chart3");
          var tracec = {
              type: "pie",
              values: bonus3,
              labels: value2
              };
              var data3= [tracec]
              var layout3={
                  title: "Bonuses"
              }
              Plotly.plot(pieDiv3, data3, layout3);
          
              var div = document.getElementById('bonus');
          
              div.innerHTML += bonus ;
        </script>

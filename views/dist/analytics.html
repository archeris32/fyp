  <body>
    <main>
      <header class="header"></header>
      <style>
        .cont {
            position: absolute;
        }
        .cont ul {
            opacity: 0;
            visibility: hidden;
            text-align: left;
            transition: all 200ms;
        }
        .cont:hover ul {
            opacity: 1;
            visibility: visible;
        }
        .cont ul {
            position: absolute;
            padding: 4px 0;
            top: 28px;
            right: 0;
            width: 80px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 3px rgba(0, 0, 0, 0.05);
            list-style-type: none;
        }
        .cont:hover ul:before {
            content: '';
            position: absolute;
            top: -12px;
            height: 12px;
            width: 100%;
            background-color: transparent;
        }
        .cont:hover ul:after {
            content: '';
            position: absolute;
            right: 6px;
            top: -16px;
            height: 0;
            width: 0;
            border: 8px solid transparent;
            border-bottom-color: #ccc;
        }
        .cont:hover ul li {
            padding: 5px 10px;
            color: #999;
            cursor: pointer;
            transition: all 100ms;
        }
        .cont:hover ul li:hover {
            background-color: #e6e6e6;
            color: black;
        }
        .cont:hover ul li:first-of-type:after {
            content: '';
            position: absolute;
            right: 6px;
            top: -15px;
            height: 0;
            width: 0;
            z-index: 1;
            border: 8px solid transparent;
            border-bottom-color: white;
            pointer-events: none;
        }
        .cont {
            margin: auto;
        }
        .container{
            margin-right:0px
            margin-left:0px
        }
        
      </style>

<div id="pie-chart" style="float: left; width: 25%; height: 400px;"></div>
<div id="pie-chart2" style="float: left; width: 25%; height: 400px;"></div>
      <script>var values=
        let value=[]
        for(i in values){
         value.push(values[i]["Month"])
        }
        console.log(value)
         let cost=[]
         for(j in values){
             cost.push(String(values[j]["Count_Of_Sales"]))
         }
        
         var pieDiv = document.getElementById("pie-chart");
        
         var traceA = {
         type: "pie",
         values: cost,
         labels: value
         };
        
         var data = [traceA];
        
         var layout = {
         title: "Total sales per months"
         };
        
         Plotly.plot(pieDiv, data, layout);
        
        
        var values2=
        let value2=[]
